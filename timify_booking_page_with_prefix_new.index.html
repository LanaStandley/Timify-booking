
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book with Lana</title>
  <script>
    function generateBookingLink() {
      const baseUrl = "https://book.timify.com/services";
      const accountId = "68f8e12139374d986e263cb2";
      const uniqueCode = Math.random().toString(36).substring(2, 10).toUpperCase();
      const fullUrl = `${baseUrl}?accountId=${accountId}&hideCloseButton=true&ref=${uniqueCode}`;
      window.open(fullUrl, "_blank");
    }
  </script>
</head>
<body>
  <h1>Book with Lana</h1>
  <h2>Book Your Appointment</h2>
  <p>Click the button below to schedule your booking. A unique reference will be generated automatically.</p>
  <button onclick="generateBookingLink()">Book Now</button>
</body>
</html>
